<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q4 Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
        <style>
            body {
                background-color: lightsteelblue;
                color: white;

            }
            
        </style>
    </head>
    <body>
        <center>
            <br>

		
                    <div class="col-sm-3">
                        <label class="form-label" for="x"> Value of X </label>
                        <input class="form-control" id="x" type="number" placeholder="Enter X">
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label" for="y"> Value of Y </label>
                        <input class="form-control" id="y" type="number" placeholder="Enter Y">
                    </div>
                </div>
                <br>
            </div>
            <br>
            <div class="w-25 row">
                <div class="col-md-6 d-grid">
                    <button id="Add" class="btn btn-info btn-block rounded-pill  mb-2"> Addition </button>
                </div>
                <div class="col-md-6 d-grid">
                    <button id="Sub" class="btn btn-info btn-block rounded-pill  mb-2"> Subtraction </button>
                </div>
            </div>
            <div class="w-25 row">
                <div class="col-md-6 d-grid">
                    <button id="Multi" class="btn btn-info btn-block rounded-pill  mb-2"> Multiplication </button>
                </div>
                <div class="col-md-6 d-grid">
                    <button id="Div" class="btn btn-info btn-block rounded-pill  mb-2"> Division </button>
                </div>
            </div>
        </center>
        <script>
            function Addition() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x + y;
                alert( x + " plus " + y + " is equal to " + z );
            }
            document.getElementById( "Add" ).onclick = Addition;
            
            function Subtraction() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x - y;
                alert( x + " minus " + y + " is equal to " + z );
            }
            document.getElementById( "Sub" ).onclick = Subtraction;
            
            function Multiplication() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x * y;
                alert( x + " times " + y + " is equal to " + z );
            }
            document.getElementById( "Multi" ).onclick = Multiplication;
            
            function Division() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x / y;
                alert( x + " divided by " + y + " is equal to " + z );
            }
            document.getElementById( "Div" ).onclick = Division;
            
            function Exponentiation() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = Math.pow( x, y );
                alert( x + " raised to " + y + " is equal to " + z );
            }
            
        </script>
    </body>
</html>
